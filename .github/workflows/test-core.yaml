name: "Tests:Core"

on:
  push:
#    paths:
#      - "core/*.go"
#      - "core/go.mod"
#      - "core/go.sum"
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Unittests
        run: |
          cd core
          go mod tidy
          go test -race -coverprofile=coverage.txt -covermode=atomic
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
